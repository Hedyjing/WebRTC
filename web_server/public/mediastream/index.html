<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRCT capture video and audio</title>
  <style>
			.none {
				-webkit-filter: none;	
			}

			.blur {
				-webkit-filter: blur(3px);	
			}

			.grayscale {
				-webkit-filter: grayscale(1); 	
			}

			.invert {
				-webkit-filter: invert(1);	
			}

			.sepia {
				-webkit-filter: sepia(1);
			}
  </style>
</head>
<body>
  <div>
    <label>Audio Source:</label>
    <select id="audioSource"></select>
  </div>
  <div>
    <label>Audio Output:</label>
    <select id="audioOutput"></select>
  </div>
  <div>
    <label>Video Source:</label>
    <select id="videoSource"></select>
  </div>
  <div>
    <label>Filter:</label>
    <select id="filter">
      <option value="none">None</option>
      <option value="blur">blur</option>
      <option value="grayscale">Grayscale</option>
      <option value="invert">Invert</option>
      <option value="sepia">Sepia</option>
    </select>
  </div>
  <div>
    <button id='snapshot'>Take snapshot</button>
  </div>
  <section>
    <table>
      <tr>
        <td>
          <video autoplay playsinline id='player'></video>
        </td>
        <td>
          <video playsinline id='recplayer'></video>
        </td>
        <td>
          <div id='constraints' class='output'></div>
        </td>
      </tr>
      <tr>
        <td><button id='record'>Start Record</button></td>
        <td><button id='recplay' disabled>Play</button></td>
        <td><button id='download' disabled>Download</button></td>
      </tr>
    </table>
  </section>
  <!-- <audio autoplay controls id='audioplayer'></audio> -->
  <div>
    <canvas id='picture'></canvas>
  </div>
  <script src='./js/client.js'></script>
</body>
</html>
